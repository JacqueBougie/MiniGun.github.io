<!DOCTYPE html>
<html>
<head>
	<title>Glitch Network</title>
	<meta name="description" content="MyServer is a revolutionary Minecraft server. You can join with the IP 'play.myserver.net'.">
	<meta name="keywords" content="MyServer, MyServer.com, Minecraft Server, Minecraft, Fun, Play, Info, Website, Official">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="icon" href="/img/favicon.png">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,300,regular,700,900' type='text/css'>
	<script src="/js/mc-player-counter.min.js"></script>
</head>

<body>
		<header>
			<h1 class="animate">
				<img class="logo" src="/img/logo.png" alt="there's supposed to be something else here, please contact the owner">
			</h1>
			<div class="playercount">
				<p>Join <span data-playercounter-ip="play.glitched.network">
				0</span> other players on <span>Play.Glitched.Network</span></p>
			</div>
			<div class="grid-container">
				<div class="forums">
					<a href="#"><img class="img" src="img/forums.png" alt="Image of Forums icon"></a>
					<p></p>
				</div>
				<div class="store">
					<a href="https://store.glitched.network"><img class="img" src="img/store.png" alt="Image of Store icon"></a>
					<p></p>
				</div>
				<div class="vote-button">
					<a href="#vote-section"><img class="img" src="img/vote.png" alt="Image of Voting icon"></a>
					<p></p>
				</div>
			</div>
		</header>
		
	<div class="glitch" style="z-index:-5;">
		<div class="glitch-img"></div>
		<div class="glitch-img"></div>
		<div class="glitch-img"></div>
		<div class="glitch-img"></div>
	</div>

		<div class="vote-section">
			<h2>Vote For Us</h2>
			<p>Consider voting for our server to help spread the word!</p>
			<div class="vote-container">
				<div class="vote">
					<h2>PlanetMinecraft.com</h2>
					<a href="#"><button class="vote-btn">Vote Now</button></a>
				</div>
				<div class="vote">
					<h2>MinecraftServers.org</h2>
					<a href="#"><button class="vote-btn">Vote Now</button></a>
				</div>
				<div class="vote">
					<h2>TopG.org</h2>
					<a href="#"><button class="vote-btn">Vote Now</button></a>
				</div>
				<div class="vote">
					<h2>Minecraft-MP.com</h2>
					<a href="#"><button class="vote-btn">Vote Now</button></a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
